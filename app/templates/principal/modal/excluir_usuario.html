<!-- Modal para Exclusão de Usuários -->
<div class="modal fade" id="excluirUsuario{{ usuario.id }}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="excluirUsuarioLabel">Excluir Usuário</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</spans>
                </button>
            </div>
            <div class="modal-body">
                <p>Deseja mesmo excluir este usuário?</p>
                <p><strong>Atenção: Esta operação não pode ser desfeita.</strong></p>
            </div>
            <div class="modal-footer">
                <form action="{{ url_for('usuarios.exclui_usuario', usuario_id=usuario.id) }}" method="POST">
                    <input class="btn btn-outline-danger" type="submit" value="Excluir">
                </form>
            </div>
        </div>
    </div>
</div>
