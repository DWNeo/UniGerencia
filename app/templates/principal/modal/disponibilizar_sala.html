<!-- Modal para Tornar uma Sala Disponível -->
<div class="modal fade" id="disponibilizarSala{{ sala.id }}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="disponibilizarSalaLabel">Tornar Sala Disponível</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</spans>
                </button>
            </div>
            <div class="modal-body">
                <p>Deseja mesmo tornar esta sala disponível novamente?</p>
                <p><strong>Outros usuários poderão voltar a solicitar esta sala.</strong></p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-outline-success" href="{{ url_for('salas.disponibiliza_sala', sala_id=sala.id) }}">Continuar</a>
            </div>
        </div>
    </div>
</div>
